<meta charset="UTF-8">
<div id="addDataDialog" class="easyui-dialog" 
    style="width:50%;height:80%;padding:10px 20px"
    data-options="closed:true, modal:true, buttons:'#dlg-buttons' ">
           填写[新闻资讯表]信息<hr/>
       <form id="dataForm" class="easyui-form" action="${siteConfig.baseURL}/content/news.json" method="post" >
            <input id="_method" name="_method" type="hidden" />
           <input name="id" type="hidden"/>
           <table cellpadding="5">
                <tr>
                    <td>新闻标题:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="title" 
                               data-options="required:true,
                                             validType:'length[0,100]' "/>
                    </td>
                </tr>
                <tr>
                    <td>作者:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="author" 
                               data-options="required:false,
                                             validType:'length[0,20]' "/>
                    </td>
                </tr>
                <tr>
                    <td>状态:</td>
                    <td>
                        <input class="easyui-combobox formFieldClass" name="status" 
                               data-options="required:false,
                                              method: 'get',
                                              editable: false,
                                              url: '${siteConfig.baseURL}/configmgr/dictionary/combobox/NEWS_STATUS.json' "/>
                               
                    </td>
                </tr>
                <tr>
                    <td>来源:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="sources" 
                               data-options="required:false,
                                             validType:'length[0,100]' "/>
                    </td>
                </tr>
                <tr>
                    <td>详细内容:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="content" 
                               style="width:185px;height:200px"
                               data-options="required:false,
                                             multiline:true, 
                                             validType:'length[0,65535]' "/>
                    </td>
                </tr>
           </table>
           <@security.csrfInput/>
       </form>
</div>

<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveData();">保存</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancel();">取消</a>
</div>
<script type="text/javascript">
    $('#addDataDialog').dialog({
        width:'50%',
        height:'80%',
        onClose: function(){
            $('#dataForm').form('reset');
        }
    })
    
    
    function saveData(){
        helper.submitEasyForm({dataForm: '#dataForm',dataDialog: '#addDataDialog', datagrid: '#dataGrid'});
    }
    function cancel(){
        $('#addDataDialog').dialog('close');
    }
</script>
