<meta charset="UTF-8">
<div id="addDataDialog" class="easyui-dialog" 
    style="width:50%;height:80%;padding:10px 20px"
    closed="true" buttons="#dlg-buttons">
           填写[前台用户表]信息<hr/>
       <form id="dataForm" class="easyui-form" action="${siteConfig.baseURL}/account/user.json" method="post" >
            <input id="_method" name="_method" type="hidden" />
           <input name="id" type="hidden"/>
           <table cellpadding="5">
                <tr>
                   <td>用户名:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="userName"  id="userName" 
                               data-options="required:true,
                                             validType:'length[0,50]'
                                            "/>
                    </td>
               </tr>
                <tr>
                   <td>昵称:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="nickName" 
                               data-options="required:false,
                                             validType:'length[0,50]'
                                            "/>
                    </td>
               </tr>
                <tr>
                   <td>邮箱:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="email" 
                               data-options="required:false,
                                             validType:'email'
                                            "/>
                    </td>
               </tr>
                <tr>
                   <td>手机:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="phone" 
                               data-options="required:false,
                                             validType:'length[0,20]'
                                            "/>
                    </td>
               </tr>
                <tr>
                   <td>密码:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="password" name="userPassword" 
                               data-options="required:false,
                                             validType:'length[0,20]'
                                            "/>
                    </td>
               </tr>
               <tr>
                <td>状态:</td>
                    <td>
                     <input class="easyui-combobox formFieldClass" name="status" 
                               data-options="required:true,
                                              method: 'get',
                                              url: '${siteConfig.baseURL}/configmgr/dictionary/combobox/USER_STATUS.json'
                                            "/>
                    </td>
               </tr>
                <tr>
                   <td>性别:</td>
                    <td>
                        <input class="easyui-combobox formFieldClass" name="sex" 
                               data-options="required:false,
                                              method: 'get',
                                              url: '${siteConfig.baseURL}/configmgr/dictionary/combobox/SEX.json'
                                            "/>
                               
                    </td>
               </tr>
                <tr>
                   <td>用户类型:</td>
                    <td>
                        <input class="easyui-combobox formFieldClass" name="userType" 
                               data-options="required:true,
                                              method: 'get',
                                              url: '${siteConfig.baseURL}/configmgr/dictionary/combobox/USER_TYPE.json'
                                            "/>
                               
                    </td>
               </tr>
                <tr>
                   <td>头像:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="avartarPath" 
                               data-options="required:false,
                                             validType:'length[0,200]'
                                            "/>
                    </td>
               </tr>
           </table>
           <@security.csrfInput/>
       </form>
</div>

<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveData();">保存</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancel();">取消</a>
</div>
<script type="text/javascript">
    $('#addDataDialog').dialog({
        width:'50%',
        height:'80%',
        onClose: function(){
            $('#dataForm').form('reset');
        }
    })
    
    function saveData(){
        helper.submitEasyForm({dataForm: '#dataForm',dataDialog: '#addDataDialog', treegrid: '#dataGrid'});
    }
    
    function saveData(){
        helper.submitEasyForm({dataForm: '#dataForm',dataDialog: '#addDataDialog', datagrid: '#dataGrid'});
    }
    function cancel(){
        $('#addDataDialog').dialog('close');
    }
</script>
