<meta charset="UTF-8">
<div id="addDataDialog" class="easyui-dialog" 
    style="width:50%;height:80%;padding:10px 20px"
    data-options="closed:true, modal:true, buttons:'#dlg-buttons' ">
           填写[楼盘价格记录表]信息<hr/>
       <form id="dataForm" class="easyui-form" action="${siteConfig.baseURL}/configmgr/price_record.json" method="post" >
            <input id="_method" name="_method" type="hidden" />
           <input name="id" type="hidden"/>
           <input name="estateId" type="hidden" value="${priceRecord.estateId}"/>
           <table cellpadding="5">
                <tr>
                    <td>最低价格（元/平方米）:</td>
                    <td>
                        <input class="easyui-numberbox formFieldClass" type="text" name="minimumPrice" 
                               data-options="required:false
                                              "/>
                               
                    </td>
                </tr>
                <tr>
                    <td>均价（元/平方米）:</td>
                    <td>
                        <input class="easyui-numberbox formFieldClass" type="text" name="averagePrice" 
                               data-options="required:false
                                              "/>
                               
                    </td>
                </tr>
                <tr>
                    <td>最高价格（元/平方米）:</td>
                    <td>
                        <input class="easyui-numberbox formFieldClass" type="text" name="maximumPrice" 
                               data-options="required:false
                                              "/>
                               
                    </td>
                </tr>
                <tr>
                    <td>价格描述:</td>
                    <td>
                        <input class="easyui-textbox formFieldClass" type="text" name="remark" 
                               style="width:185px;height:200px"
                               data-options="required:false,
                                             multiline:true, 
                                             validType:'length[0,1000]' "/>
                    </td>
                </tr>
           </table>
           <@security.csrfInput/>
       </form>
</div>

<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveData();">保存</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancel();">取消</a>
</div>
<script type="text/javascript">
    $('#addDataDialog').dialog({
        width:'50%',
        height:'80%',
        onClose: function(){
            $('#dataForm').form('reset');
        }
    })
    
    
    function saveData(){
        helper.submitEasyForm({dataForm: '#dataForm',dataDialog: '#addDataDialog', datagrid: '#dataGrid'});
    }
    function cancel(){
        $('#addDataDialog').dialog('close');
    }
</script>
