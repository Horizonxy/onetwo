<meta charset="UTF-8">
<div id="addDataDialog" class="easyui-dialog" 
    style="width:50%;height:80%;padding:10px 20px"
    closed="true" buttons="#dlg-buttons">
           填写[户型表]信息<hr/>
       <form id="dataForm" class="easyui-form" action="${siteConfig.baseURL}/configmgr/estate_unit.json" method="post" >
            <input id="_method" name="_method" type="hidden" />
           <input name="id" type="hidden"/>
           <input name="estateId" type="hidden" value="${estateId}"/>
      <table cellpadding="5">
        <tr>
           <td>户型名称:</td>
            <td>
                <input class="easyui-textbox formFieldClass" type="text" name="name" 
                       data-options="required:true,
                                     validType:'length[0,100]'
                                    "/>
            </td>
       </tr>
        <tr>
           <td>所属小区:</td>
            <td>
                <input class="easyui-textbox formFieldClass" type="text" name="estateName" 
                        value="${estateName}" disabled="disabled"/>
                       
            </td>
       </tr>
        <tr>
           <td>户型-室:</td>
            <td>
                <input class="easyui-numberbox formFieldClass" type="text" name="roomCount" 
                       data-options="required:false
                                      "/>
                       
            </td>
       </tr>
        <tr>
           <td>户型-厅:</td>
            <td>
                <input class="easyui-numberbox formFieldClass" type="text" name="hallCount" 
                       data-options="required:false
                                      "/>
                       
            </td>
       </tr>
        <tr>
           <td>户型-卫:</td>
            <td>
                <input class="easyui-numberbox formFieldClass" type="text" name="toiletCount" 
                       data-options="required:false
                                      "/>
                       
            </td>
       </tr>
        <tr>
           <td>户型-厨:</td>
            <td>
                <input class="easyui-numberbox formFieldClass" type="text" name="kitchenCount" 
                       data-options="required:false
                                      "/>
                       
            </td>
       </tr>
        <tr>
           <td>朝向:</td>
            <td>
                <input class="easyui-textbox formFieldClass" type="text" name="orientation" 
                       data-options="required:false,
                                     validType:'length[0,50]'
                                    "/>
            </td>
       </tr>
        <tr>
           <td>层高:</td>
            <td>
                <input class="easyui-numberbox formFieldClass" type="text" name="storeyHeight" 
                       data-options="required:false
                                      "/>
                       
            </td>
       </tr>
        <tr>
           <td>建筑面积:</td>
            <td>
                <input class="easyui-numberbox formFieldClass" type="text" name="buildArea" 
                       data-options="required:false
                                      "/>
                       
            </td>
       </tr>
        <tr>
           <td>套内面积:</td>
            <td>
                <input class="easyui-numberbox formFieldClass" type="text" name="usableArea" 
                       data-options="required:false
                                      "/>
                       
            </td>
       </tr>
        <tr>
           <td>户型描述:</td>
            <td>
                <input class="easyui-textbox formFieldClass" type="text" name="unitDescription" 
                       data-options="required:false,
                                     validType:'length[0,2000]'
                                    "/>
            </td>
       </tr>
        <tr>
           <td>户型特色:</td>
            <td>
                <input class="easyui-textbox formFieldClass" type="text" name="unitFeature" 
                       data-options="required:false,
                                     validType:'length[0,1000]'
                                    "/>
            </td>
       </tr>
           </table>
           <@security.csrfInput/>
       </form>
</div>

<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="saveData();">保存</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="cancel();">取消</a>
</div>
<script type="text/javascript">
    $('#addDataDialog').dialog({
        width:'50%',
        height:'80%',
        onClose: function(){
            $('#dataForm').form('reset');
        }
    })
    
    function saveData(){
        helper.submitEasyForm({dataForm: '#dataForm',dataDialog: '#addDataDialog', treegrid: '#dataGrid'});
    }
    
    function saveData(){
        helper.submitEasyForm({dataForm: '#dataForm',dataDialog: '#addDataDialog', datagrid: '#dataGrid'});
    }
    function cancel(){
        $('#addDataDialog').dialog('close');
    }
</script>
