

<@extends parent="application.html">
    
    <@override name="charset">
        <meta charset="UTF-8">
    </@override>
    
    <@override name="title">
       ${estateName} 户型表
    </@override>
    <@override name="main-content">
       
  <div class="easyui-panel" style="padding: 5px;"  data-options="fit:true">
     <div class="easyui-panel" data-options="fit:true">
        
     
       <table id="dataGrid"
              title="[${estateName?html}]户型表" data-options="fit:true" >
        <thead>
            <tr>
                <th field="id" checkbox="true"></th>
                <th field="name" >户型名称</th>
                <th field="estateId" >所属小区</th>
                <th field="roomCount" >户型-室</th>
                <th field="hallCount" >户型-厅</th>
                <th field="toiletCount" >户型-卫</th>
                <th field="kitchenCount" >户型-厨</th>
                <th field="orientation" >朝向</th>
                <th field="storeyHeight" >层高</th>
                <th field="buildArea" >建筑面积</th>
                <th field="usableArea" >套内面积</th>
                <th field="unitDescription" >户型描述</th>
                <th field="unitFeature" >户型特色</th>
                <th field="createAt" >创建时间</th>
                <th field="updateAt" >更新时间</th>
            </tr>
        </thead>
      </table>
    </div>
    </div>
        
	<#include "/configmgr/estate-unit-edit-form.html">
       
                 
    <script type="text/javascript">
    
    $('#btnSearch').bind('click', function(){
        var param = $('#searchForm').serialize();
        var url = '${siteConfig.baseURL}/configmgr/estateUnit.json?'+param;
        $('#dataGrid').datagrid('options').url = url;
        $('#dataGrid').datagrid('reload');
    });

    var editingId;
    var toolbar = [
        {
            text:'返回楼盘列表',
            handler:function(){
                location.href = '${siteConfig.baseURL}/configmgr/estate';
           }
        },
        
        {
            text:'新增',
            iconCls:'icon-add',
            handler:function(){
                $('#addDataDialog').dialog('open').dialog('setTitle', '新增');

                var url = '${siteConfig.baseURL}/configmgr/estateUnit.json';
                $('#dataForm').attr('action', url);
                $('#dataForm').find('input[name="_method"]').val('');
           }
        },

        {
            text:'编辑',
            iconCls:'icon-edit',
            handler:function(){
                var selectedNodes = $('#dataGrid').datagrid('getSelections');
                if(!selectedNodes || !selectedNodes.length || selectedNodes.length>1){
                    $.messager.alert('警告','请选择一条数据！','warning');
                   return ;
                }
                
                var dataForm = $('#dataForm');
                var selected = $('#dataGrid').datagrid('getSelected');
                
                $('#addDataDialog').dialog('open').dialog('setTitle', '编辑');
                
                var url = '${siteConfig.baseURL}/configmgr/estateUnit/'+selected.id+'.json';
                dataForm.attr('action', url);
                dataForm.find('input[name="_method"]').val('put');
                dataForm.form('load', url);
           }
        },

        {
            text:'删除',
            iconCls:'icon-remove',
            handler:function(){
                var selectedNodes = $('#dataGrid').datagrid('getSelections');
                if(!selectedNodes){
                    $.messager.alert('警告','请先选择数据！','warning');
                   return ;
                }
                var id = $.map(selectedNodes, function(e){
                    return e.id;
                });
                helper.deleteHandler({
                    datagrid: '#dataGrid',
                    url: '${siteConfig.baseURL}/configmgr/estateUnit.json',
                    params: {'ids': id}
                });
           }
        }
        
    ];
    
    var selectedRow = null;
    var loadUrl = '${siteConfig.baseURL}/configmgr/estateUnit.json?estateId=${estateId}';
    $("#dataGrid").datagrid({
        iconCls: 'icon-ok',
        rownumbers: true,
        fitColumns: true,
        pagination: true,
        singleSelect: false,
        url: loadUrl,
        method: 'get',
        pageSize: 20,
        pageList: [20, 40, 60, 100],
        //idField: 'id',
        toolbar: toolbar
    }); 
 </script>
    </@override>
</@extends>
